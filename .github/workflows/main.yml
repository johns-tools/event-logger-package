name: PHPUnit Tests

on:
  push:
    branches:
      - master
jobs:
  phpunit:
    name: Run PHPUnit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2.10
      - uses: php-actions/composer@v6
      - uses: php-actions/phpunit@v2
